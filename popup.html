<!doctype html>
<html>
<head>
  <title>Typo Blaster</title>

  <!-- Bootstrap Core CSS -->
<!--   <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css" rel="stylesheet"> -->

  <!-- Bootstrap Core JavaScript -->
  <!-- // <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script> -->

  <link href="popup.css" rel="stylesheet">
  <script src="popup.js"></script>
</head>
<body id="body">
  <form class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <legend>Typo Blaster</legend>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Typo</label>
        <div class="col-md-4">                     
          <textarea class="form-control" id="typo-text" name="typo-text"></textarea>
          <span class="help-block">Thanks for helping! We'll be sending your suggestion to the site admins.</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Email</label>  
        <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="(Optional)" class="form-control input-md">
          <span class="help-block">We'll keep you in the know.</span>  
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Comments</label>
        <div class="col-md-4">                     
          <textarea class="form-control" id="comments" name="comments" placeholder="(Optional)"></textarea>
          <span class="help-block">Provide some more color if necessary.</span>
        </div>
      </div>

      <!-- Button (Double) -->
      <div class="form-group">
        <div class="col-md-8">
          <button id="button1id" name="button1id" class="btn btn-success">Submit Typo!</button>
          <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
        </div>
      </div>

    </fieldset>
  </form>

</body>
</html>
